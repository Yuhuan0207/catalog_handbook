{% extends 'base.html' %}


{% block head %}
<h1>Edit Category</h1>
<h3>Please update {{ category.name }}</h3>
{% endblock %}

{% block body %}
<form action="{{ url_for('editCategory', category_id=category.id)}}" method="POST">
	<input type="text" name="name" size="30" placeholder="{{ category.name }}">
	<input type="submit" name="Confirm">
</form>

<a href="{{ url_for('listAllCategory')}}">Cancel</a>
{% endblock %}
