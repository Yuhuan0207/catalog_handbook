{% extends 'base.html' %}


{% block head %}
<h1>Delete Category</h1>
<h3>Are you sure you want to delete {{category.name}}?</h3>
{% endblock %}

{% block body %}
<form action="{{ url_for('deleteCategory', category_name=category.name)}}" method="POST">
	<input type="submit" name="Delete">
</form>
<a href="{{url_for('homepage')}}">Cancel</a>
{% endblock %}
