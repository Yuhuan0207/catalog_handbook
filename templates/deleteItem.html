{% extends 'base.html' %}


{% block head %}
<h1>Delete Item</h1>
<h3>Are you sure you want to delete {{item.name}}?</h3>
{% endblock %}

{% block body %}
<form action="{{ url_for('deleteItem', category_name = category.name, item_name = i.name)}}" method="POST">
	<input type="submit" name="Delete">
</form>

<a href="{{url_for('homepage')}}">Cancel</a>

{% endblock %}
