{% extends 'base.html' %}


{% block head %}
<h1>Delete Item</h1>
<h3>Are you sure you want to delete {{item.name}}?</h3>
{% endblock %}

{% block body %}

	<input type="submit" name="Delete">
</form>

<a href="{{url_for('listAllCategory')}}">Cancel</a>

{% endblock %}
