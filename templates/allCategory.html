{% extends 'base.html' %}


{% block head %}
<h1>All Category</h1>
{% endblock %}

{% block body %}
	<a href="{{url_for('createCategory')}}">New Category</a>
	{% for c in categories %}
		<div>
			<p>{{c.name}}</p>
			<a href="{{url_for('editCategory', category_id = c.id)}}">Edit</a>
			<a href="{{url_for('deleteCategory', category_id = c.id)}}">Delete</a>
		</div>
	{% endfor %}

{% endblock %}
