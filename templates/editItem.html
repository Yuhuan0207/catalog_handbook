{% extends 'base.html' %}


{% block head %}
<h1>Edit Item</h1>
<h3>Please update {{item.name}}</h3>
{% endblock %}

{% block body %}
<form action="" method="" >
	<p>Name:</p>
	<input type="text" name="name" size="30" placeholder="{{ item.name }}">

	<p>Description:</p>
	<input type="text" name="description" size="30" placeholder="{{ item.description }}">

	<input type="submit" name="Confirm">
</form>

<a href="{{ url_for('homepage')}}">Cancel</a>


{% endblock %}
